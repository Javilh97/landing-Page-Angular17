<div class="container">
    <table class="table table-dark table-hover mt-3 mx-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            @for (product of productList; track $index) {
                <tr>
                    <th scope="row">{{product.id}}</th>
                    <td>{{product.title}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td><button type="button" class="btn btn-outline-primary" (click)="navigate(product.id)">DETAILS</button></td>
                </tr>
            }
        </tbody>
    </table>
</div>
